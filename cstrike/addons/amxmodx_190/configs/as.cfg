////////////////////////////////////////////////////////////////

// 输出日志类型 PLUGIN ERROR WARN INFO DEBUG SOCKET 首字母(该参数仅在启动服务器时读取一次, 不支持动态修改, S只支持文件输出)
as_log_type "PEWI"

// 数据过滤, 需要发送的事件的和(该参数仅在启动服务器时读取一次, 不支持动态修改)
//    1 事件: 玩家进入游戏
//    2 事件: 玩家登录
//    4 事件: 玩家离开
//    8 战况: 开火(默认不发送以减少通信数据量)
//   16 战况: 命中
//   32 战况: 炸弹(默认不发送以减少通信数据量)
//   64 战况: 回合(默认不发送以减少通信数据量)
//  128 战况: 结果
//  256 统计: 炸弹
//  512 统计: 回合
// 1024 统计: 武器
// 2048 统计: 部位
// 4096 统计: 结果
as_socket_filter 8087

// 数据收集器的地址端口(该参数仅在启动服务器时读取一次, 不支持动态修改)
as_socket_data_s2c "tcp://127.0.0.1:51201"

// 数据发送器的地址端口(该参数仅在启动服务器时读取一次, 不支持动态修改)
as_socket_data_c2s "tcp://127.0.0.1:51202"

// 命令收集器的地址端口(该参数仅在启动服务器时读取一次, 不支持动态修改)
as_socket_command_s2c "tcp://127.0.0.1:51203"

// 命令发送器的地址端口(该参数仅在启动服务器时读取一次, 不支持动态修改)
as_socket_command_c2s "tcp://127.0.0.1:51204"

////////////////////////////////////////////////////////////////

// 设置数据统计模式(0:关闭 1:休闲 2:比赛 3:死亡竞赛 4:僵尸 5~8:自定义), 用于分类数据, 每回合开始时生效
as_mode "1"

// 设置助攻所需的伤害(大于这个值, 默认>40)
as_assist_damage "40"

// 设置判定换人的延迟, 默认3秒内有效
as_traded_delay "3"

// 设置数据保存的最低玩家限制, 为了防止刷分
as_player_limit "0"

// 设置数据同步的周期(0, 60 ~ 600), 默认每回合结束时会同步数据, 这个参数作为补充, 可用于死亡竞赛同步数据
as_sync_interval "0"

////////////////////////////////////////////////////////////////

// 页面文件所在文件夹对应的url地址(请保留末尾的/)
as_motd_url "http://127.0.0.1/as/"

// 玩家say命令: 查询排行榜, 多个命令别名用空格隔开(最多10个)
as_cmd_say_top "top tops /top /tops"

// 玩家say命令: 查询本场游戏所有玩家的数据统计 all stats, 多个命令别名用空格隔开(最多10个)
as_cmd_say_as "as allstats /as /allstats"

// 玩家say命令: 查询自己的数据统计 my stats, 多个命令别名用空格隔开(最多10个)
as_cmd_say_ms "ms mystats /ms /mystats"

// 玩家say命令: 查询正在观察的玩家的数据统计 his stats, 多个命令别名用空格隔开(最多10个)
as_cmd_say_hs "hs hisstats /hs /hisstats"

////////////////////////////////////////////////////////////////

// 是否显示向导信息(右上角)
as_tutor_flag "1"

// 是否按TAB键显示统计信息
as_tutor_stats "1"

// 是否允许观察者显示统计信息(死后5秒内不可控, 按as_tutor_stats_after_dead的设置强制开启或关闭)
as_tutor_stats_spectator "0"

// 是否在死后自动显示统计信息
as_tutor_stats_after_dead "0"

////////////////////////////////////////////////////////////////

// 多杀延迟, 几秒以内连续杀敌算多杀
as_mk_delay "5"

// 是否开启多杀音效
as_mk_sound_flag "1"

// 是否显示徽章信息
as_mk_badge_flag "1"

// 徽章显示的距离
as_mk_badge_distance "120"

// 徽章显示的高度
as_mk_badge_height "-20"

// 徽章延迟(0~255)
as_mk_badge_delay "5"

// 徽章大小(0~255)
as_mk_badge_size "2"

// 徽章亮度(0~255)
as_mk_badge_brightness "255"

////////////////////////////////////////////////////////////////

// 是否显示帮助信息
as_usage_flag "1"

// 显示信息的刷新周期(5.0~180.0)
as_usage_interval "60.0"

////////////////////////////////////////////////////////////////

// 是否显示等级HUD信息(默认左下角)
as_hud_l_flag "1"

// 显示信息的刷新周期(1.0~10.0)
as_hud_l_interval "1.0"

// 显示信息的颜色rgb(0~255 0~255 0~255)
as_hud_l_color "0 255 0"

// 显示信息的坐标x,即屏幕横向坐标(0.0~1.0),-1.0表示居中
as_hud_l_x "0.0"

// 显示信息的坐标y,即屏幕纵向坐标(0.0~1.0),-1.0表示居中
as_hud_l_y "0.9"

// 显示信息的特效0无效果,1闪烁,2打字
as_hud_l_effect "0"

// 显示信息的特效时间
as_hud_l_fxtime "0.0"

// 显示信息的停留时间
as_hud_l_holdtime "1.1"

// 显示信息的淡入时间
as_hud_l_fadeintime "0.0"

// 显示信息的淡出时间
as_hud_l_fadeouttime "0.0"

// 显示信息的频道(1~4)
as_hud_l_channel "3"

////////////////////////////////////////////////////////////////

// 是否显示观察者HUD信息(默认右下角)
as_hud_s_flag "1"

// 显示信息的刷新周期(1.0~10.0)
as_hud_s_interval "3.0"

// 是否显示名字
as_hud_s_name "1"

// 显示统计范围(0:关闭 1:本场 2:地图 4:所有 把需要显示的加起来)
as_hud_s_range "7"

// 是否显示得分
as_hud_s_score "1"

// 是否显示评级
as_hud_s_rating "1"

// 是否显示战力
as_hud_s_rws "1"

// 是否显示军衔
as_hud_s_level "1"

// 是否显示统计
as_hud_s_stats "1"

// 是否显示生命信息
as_hud_s_health "1"

// 是否显示装备信息
as_hud_s_weapon "1"

// 显示信息的颜色rgb(0~255 0~255 0~255)
as_hud_s_color "0 255 0"

// 显示信息的坐标x,即屏幕横向坐标(0.0~1.0),-1.0表示居中
as_hud_s_x "0.7"

// 显示信息的坐标y,即屏幕纵向坐标(0.0~1.0),-1.0表示居中
as_hud_s_y "0.5"

// 显示信息的特效0无效果,1闪烁,2打字
as_hud_s_effect "0"

// 显示信息的特效时间
as_hud_s_fxtime "0.0"

// 显示信息的停留时间
as_hud_s_holdtime "3.1"

// 显示信息的淡入时间
as_hud_s_fadeintime "0.0"

// 显示信息的淡出时间
as_hud_s_fadeouttime "0.0"

// 显示信息的频道(1~4)
as_hud_s_channel "4"

